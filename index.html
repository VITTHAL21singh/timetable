<html>
<head>
    <title>BCA TIME TABLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fef6fb;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff6fa5;
            text-shadow: 2px 2px #ffe1ec;
        }
        h2 {
            color: #6c63ff;
        }
        table {
            border-collapse: collapse;
            margin: auto;
            width: 90%;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        th, td {
            border: none;
            padding: 15px;
            text-align: center;
            font-size: 14px;
        }
        th {
            background: #ffdeeb;
            color: #d6336c;
        }
        tr:nth-child(even) td {
            background: #f9f1ff;
        }
        td {
            transition: 0.3s;
            border-radius: 10px;
        }
        td:hover {
            background: #ffe6f7;
            transform: scale(1.05);
        }
        .no-class {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>BCA TIME TABLE</h1>
    <H2>Select your batch</H2>
      <a href="timetable/BCA1.html"><button>BCA1</button></a>
    <a href="timetable/BCA2.html"><button>BCA2</button></a>
</body>
</html>
