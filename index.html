<html>
<head>
    <title>BCA TIME TABLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0a0a0a;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            color: #fff;
        }
        h1 {
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }
        h2 {
            color: #ff00ff;
            text-shadow: 0 0 8px #ff00ff;
        }

        /* Cyberpunk Button */
        button {
            position: relative;
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.2s ease-in-out;
            overflow: hidden;
        }

        button::before, button::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #0ff;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.2s;
        }

        /* Hover glow */
        button:hover {
            color: #000;
            background: #0ff;
            box-shadow: 0 0 15px #0ff, 0 0 30px #0ff, 0 0 45px #0ff;
        }

        /* Glitch Effect */
        button:hover::before {
            animation: glitch 0.5s infinite;
            opacity: 0.6;
        }

        @keyframes glitch {
            0% { clip-path: inset(10% 0 85% 0); transform: translate(-2px, -2px); }
            20% { clip-path: inset(30% 0 55% 0); transform: translate(2px, 2px); }
            40% { clip-path: inset(60% 0 25% 0); transform: translate(-1px, 2px); }
            60% { clip-path: inset(20% 0 65% 0); transform: translate(1px, -1px); }
            80% { clip-path: inset(40% 0 45% 0); transform: translate(-2px, 1px); }
            100% { clip-path: inset(10% 0 85% 0); transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <h1>BCA TIME TABLE</h1>
    <h2>Select your batch</h2>
    <a href="timetable/BCA1.html"><button>BCA1</button></a>
    <a href="timetable/BCA2.html"><button>BCA2</button></a>
</body>
</html>
